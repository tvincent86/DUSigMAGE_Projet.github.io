<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Carte avec Leaflet</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color :#435a6b;
		}
		html, body {
			height: 100%;
		}
		#map {
			width:700px; 
			height:700px; 
			border:2px solid #bbb;
		}
	</style>
	
	<!--Leaflet-->
	<link rel="stylesheet" type="text/css" href="./lib/leaflet-0.7.3/leaflet.css" />
	<!--JS Leaflet-->
	<script src="./lib/leaflet-0.7.3/leaflet.js"></script>
	
	<script>
		// Fonction qui contient l'aplicatino
		function init(){
			
			var map = new L.Map('map', {
				center: [46.11, -0.01],
				zoom: 8
			});
			
			// Création de la couche OSM
			var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});
			// Ajout de la couche OSM à la carte
			OpenStreetMap.addTo(map);

		}
	</script>
  </head>
  <body onload="init()">
	  <div id="map"</div>
  </body>
</html>
